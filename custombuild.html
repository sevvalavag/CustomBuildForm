<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Build Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <table class="table table-bordered table-striped" id="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Şevval</td>
          <td>Avağ</td>
          <td>sevval.avag@bahcesehir.edu.tr</td>
          <td>
            <button type="button" class="btn btn-danger" id="delete_button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-info" id="add_button">Add</button>

    <form id="form_add">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <button type="submit" class="btn btn-info" id="submit_button">Submit</button>
      <button type="button" class="btn btn-danger" id="cancel_button">Cancel</button>
    </form>


  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
    integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script type="text/javascript">

    $(function () {


      $("#form_add").hide();

      $("#add_button").click(function () {

        $("#form_add").show();
        $("#table").hide();
        $("#add_button").hide();
      });

      $("#cancel_button").click(function () {
        $("#form_add").hide();
        $("#table").show();
        $("#add_button").show();
      });


      $('#form_add').submit(function (event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the values of the form inputs
        var firstName = $('#firstName').val();
        var lastName = $('#lastName').val();
        var email = $('#email').val();

        // Create a new row 
        var newRow = '<tr>' +
          '<td>' + firstName + '</td>' +
          '<td>' + lastName + '</td>' +
          '<td>' + email + '</td>' +
          '<td>' +
          '<button type="button" class="btn btn-danger" id="delete_button">Delete</button>' +
          '</td>' +
          '</tr>';

        // Add the new row
        $('#table tbody').append(newRow);

        // Reset the form
        $('#form_add')[0].reset();


        $("#form_add").hide();
        $("#table").show();
        $("#add_button").show();


      });


      $('body').on('click', '#delete_button', function () {

        $(this).parents('tr').remove();

      });

    });


  </script>
</body>

</html>
